name: Deply on web
on:
  push:
      branches: [main]
permissions:
  contents: write
jobs:
  create-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Build project
        run: |
          npm install
          yarn run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          ssh-key: ${{ secrets.DEPLOY_KEY }}